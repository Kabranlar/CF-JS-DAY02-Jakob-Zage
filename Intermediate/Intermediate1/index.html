<!DOCTYPE html>
<html>
<head>
	<title>Intermediate1</title>
</head>
<body>

	<script>
		var students = [
		["Martin", 76],
		["Thomas", 85],
		["Klaus", 65],
		["Maria", 93],
		["David", 81]
		];

		var msg = "";
		var classAvg = 0;

		for (var i = 0; i < students.length; i++) {
			for (var j = 0; j < students[i].length; j++) {
				switch (j) {
					case 0:
						msg += students[i][j] + "\nGrade: "
						break;
					case 1:
						classAvg += students[i][j];
						if (students[i][j] < 60) {
							msg += "F"
						} else if (students[i][j] < 70) {
							msg += "D"
						} else if (students[i][j] < 80) {
							msg += "C"
						} else if (students[i][j] < 90) {
							msg += "B"
						} else
							msg += "A"
						break;
				}
			}
			console.log(msg);
			msg = "";
		}
		
		console.log("Class average is: " + (classAvg / students.length));
		if (classAvg / students.length < 60) {
			console.log("Grade: F")
		} else if (classAvg / students.length < 70) {
			console.log("Grade: D")
		} else if (classAvg / students.length < 80) {
			console.log("Grade: C")
		} else if (classAvg / students.length < 90) {
			console.log("Grade: B")
		} else
			console.log("Grade: A")

	</script>
</body>
</html>
