<!DOCTYPE html>
<html>
<head>
	<title> Intermediate 2</title>
</head>



<body>


<script>

	var a = 3
	var b = 5
	var c = a*b

	for (var i =1; i<=100; i++) {
		if (i % c == 0) {
			console.log("FizzBuzz")
		}
		else if (i % a ==0) {
			console.log("Fizz")
		}
		else if (i % b == 0)  {
			console.log("Buzz")
		}		
		else {
			console.log(i)
		}
	}
	






</script>






</body>
</html>
